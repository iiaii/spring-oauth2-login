<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width" />
    <base href=""/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.css">
    <script type="text/javascript" src="/webjars/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Demo</h1>

<div class="container unauthenticated">
    Login With Facebook: <a href="/login">click here</a>
</div>

<div class="container authenticated" style="display:none">
    Logged into Facebook as: <span id="user"></span>
</div>


<script type="text/javascript">
    $.get("/user", function (data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
    });
</script>

</body>
</html>
